<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publică un Anunț de Voluntariat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h1>Publică un Anunț de Voluntariat</h1>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">Acasă</a></li>
        <li><a href="{{ url_for('projects') }}">Proiecte</a></li>
        <li><a href="{{ url_for('new_project') }}">Publică un Proiect</a></li>
        <li><a href="{{ url_for('volunteers') }}">Voluntariat</a></li>
        <li><a href="{{ url_for('new_volunteer') }}">Publică un Anunț de Voluntariat</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Publică un Anunț de Voluntariat</h2>
    <form action="{{ url_for('new_volunteer') }}" method="post">
      <input type="text" name="title" placeholder="Titlu Anunț" required>
      <textarea name="description" placeholder="Descriere" required></textarea>
      <input type="text" name="location" placeholder="Locație" required>
      <input type="date" name="date" required>
      <input type="submit" value="Publică">
    </form>
  </main>
  <footer>
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EcoHub Logo" class="logo-footer">
    <p>&copy; 2024 EcoHub. Toate drepturile rezervate.</p>
  </footer>
</body>
</html>
